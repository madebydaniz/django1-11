{% extends "base.html" %}

{% block head_title %}Restaurant || {{ block.super }}{% endblock %}

{% block content %}
    <h3>Restaurant List</h3>
    <ul>
        {% for obj in object_list  %}
            <li><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a> | {{ obj.category }} <p>{{ obj.location }}</p></li>
        {% endfor %}
    </ul>
{% endblock %}
