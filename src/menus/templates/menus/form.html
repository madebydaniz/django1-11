{% extends "base.html" %}

{% block head_title %}Add Restaurant || {{ block.super }}{% endblock %}

{% block content %}
    <h3>Add Restaurant</h3>
    {% if errors %}
        {{ errors }}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">Save</button></p>
    </form>

{% endblock %}
