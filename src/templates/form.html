{% extends "base.html" %}

{% block head_title %}{{ title }} || {{ block.super }}{% endblock %}

{% block content %}
    <h3>{{ title }}</h3>
    {% if form.errors.non_field_errors %}
        {{ form.errors.non_field_errors }}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">Save</button></p>
    </form>

{% endblock %}
